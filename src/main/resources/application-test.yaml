spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: false

  h2:
    console:
      enabled: false

  data:
    redis:
      host: localhost
      port: 6379
      password: testPassword

  mail:
    host: localhost
    port: 1025
    username: test
    password: test

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=100,expireAfterWrite=10m

app:
  email:
    max-retry-attempts: 3
    retry-delay-minutes: 1
  frontend:
    url: http://localhost:4200
  security:
    jwt:
      auto-generate: true
      access-token-expiration: 3600000
      refresh-token-expiration: 86400000
    disposable-email: mailinator,tempmail,guerrillamail

logging:
  level:
    root: WARN
    com.dev.quikkkk: DEBUG
    org.springframework.security: WARN
    org.hibernate: WARN